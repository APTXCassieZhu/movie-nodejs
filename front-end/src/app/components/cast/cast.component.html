<div class="cast-wrapper">
    <h1>Full Cast and Crew</h1>
    <div class="cast-card-container">
        <div class="card cast-card" *ngFor="let cast of castList">
            <img class="card-img-top cast-img" src={{cast.profile_path}}>
            <div class="cast-card-body">
                <p class="cast-title">{{cast.name}}</p>
                <p class="cast-title">AS</p>
                <p class="cast-text">{{cast.character}}</p>
            </div>
        </div>
    </div>
</div>
